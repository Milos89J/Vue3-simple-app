<html>
<head>
    <title> --- </title>
</head>
<body>
    <div id="app">
        <button @click="toggleBox">Start</button>
        <test-box v-if="isVisible" />

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let app = Vue.createApp({
        data: function() {
            return {
                isVisible: false
            }
        },
        methods: {
          toggleBox: function() {
            this.isVisible = !this.isVisible
          }
        },
      })
      app.component('test-box', {
        template: `
           <div class="box"></div>
        `
      })

      app.mount('#app')
    </script>

</body>
<style>
  .box {
    background-color: blue;
    height: 60px;
    width: 60px;
  }

</style>

</html>
